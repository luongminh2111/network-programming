<meta charset="UTF-8" />
<title>My sharefile application</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="./signup.css" />
<script src="./load.js"></script>

<form style="border:1px solid #ccc">
    <div class="container">
        <h1>Sign In</h1>
        <p>Please fill in this form to sign in.</p>
        <hr>


        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <div class="clearfix">
            <button class="cancelbtn" onclick="deleteinput()">Cancel</button>
            <button type="button" class="signupbtn" status="signup" onclick="signin()">Sign In</button>
        </div>
        <div class="clearfix">
            <button type="button" class="signinbtn" style="left: 25%;  position:relative;" status="0" id="changecommand"
                onclick="toggle()">
                Or Sign Up
            </button>
        </div>
    </div>
</form>
<script>
    function deleteinput(param) {
        let input = document.getElementsByTagName("input")
        for (let index = 0; index < input.length; index++) {
            input[index].value = ''
        }
    }

    function request(param) {
        var url = domain + param;
        this.xhr = new XMLHttpRequest();
        this.xhr.open("POST", url);
        this.xhr.setRequestHeader("Content-Type", "text/plain");
    }

    function signin() {
        var url = "http://test.com:5550/signin";

        var xhr = new XMLHttpRequest();
        xhr.open("POST", url);
        xhr.setRequestHeader("Content-Type", "text/plain");
        xhr.withCredentials = true;
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status == 200) {
                    alert("Success")
                    window.location.href = fe_domain + "client"
                }
                else alert("Something wrong")
            }
        };
        let input = document.getElementsByTagName("input")
        xhr.send('username: ' + input[0].value + '\npassword: ' + input[1].value);

    }
    function toggle() {
        window.location.href = fe_domain + "client/signup.html"
    }
</script>
